<!DOCTYPE html>
<html lang="Es-es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Data CO2</title>

    <style>
        .table-container {
            height: 400px;
            /* Altura máxima del contenedor */
            overflow-y: auto;
            /* Agrega desplazamiento vertical */
        }
    </style>
</head>

<body class="bg-dark m-0 vh-100 row justify-content-center align-items-center">

    <div class="d-flex align-items-center justify-content-center">
        <div class="card text-center bg-dark"
            style="width: 500px; height: 270px; border-radius: 30px; box-shadow: 15px 15px 30px rgb(25, 25, 25), -15px -15px 30px rgb(60, 60, 60);">
            <div class="card-body">
                <h5 class="card-title text-warning">Dato de CO2</h5>
                <p class="card-text text-white" id="co2-value" style="font-size: 90px;"></p>
                <p class="text-center text-white" style="font-size: 30px;">ppm</p>
            </div>
        </div>
    </div>

    <script>
        // Array para almacenar los datos de CO2
        var co2Data = [];

        function fetchData() {
            // Realiza una solicitud GET al API para obtener los datos
            fetch('http://45.71.181.109:3001/api/sensors?id_team=12&id_sensor=14')
                .then(response => response.json())
                .then(data => {
                    // Actualiza el valor del dato de CO2 en el card
                    document.getElementById('co2-value').textContent = data.msg[0].value_data;

                    // Agrega el dato al array
                    co2Data.push(data.msg[0].value_data);

                    // Actualiza la tabla
                    updateTable();
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        }

        // Actualiza los datos cada 3 segundos
        setInterval(fetchData, 3000);

        // Inicializa la obtención de datos al cargar la página
        document.addEventListener("DOMContentLoaded", (e) => {
            fetchData();
        });
    </script>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
